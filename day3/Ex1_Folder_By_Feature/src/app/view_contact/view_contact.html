<div class="list-group-item">
  <h3 class="text-center">{{currentContact.getName()}}</h3>
  <p>email: <a ng-href="{{currentContact.getEmail()}}">{{currentContact.getEmail()}}</a></p>
  <p>phone: {{currentContact.getPhone()}}</p>
  <p>url: <a ng-href="{{currentContact.getUrl()}}">{{currentContact.getUrl()}}</a></p>
  <p>Notes:</p>
  <p class="well well-lg">{{currentContact.getNotes()}}</p>

  <a ng-href="#/edit/{{currentContact.getId()}}">
    <button class="btn btn-default">
      <span class="glyphicon glyphicon-pencil"></span><span> - Edit</span>
    </button>
  </a>

  <a href="#/"><button class="btn btn-default" ng-click="removeContact(currentContact)">
    <span class="glyphicon glyphicon-remove"></span><span> - Remove</span>
  </button></a>
</div>
