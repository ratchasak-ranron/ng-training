<!doctype html>
<html lang="en" ng-app="contactApp">
<head>
  <meta charset="utf-8">
  <title>Contact List</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/contact_list.ctrl.js"></script>
</head>
<body>
<div ng-controller="ContactListCtrl">
    <div>
        Search : <input ng-model="search" >
    </div>
        <div ng-repeat="contact in contactList | filter:search">
            <ul>
                <li>Name: {{ contact.name }}</li>
                <li>E-mail: {{ contact.email }}</li>
                <li>Phone: {{ contact.phone }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
