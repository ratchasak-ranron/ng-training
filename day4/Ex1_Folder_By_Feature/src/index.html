<!doctype html>
<html lang="en" ng-app="fbfApp">
<head>
  <meta charset="utf-8">
  <title>Contact List</title>

  <!-- build:css assets/css/vendor.css -->
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel=stylesheet>
  <!-- endbuild -->

  <!-- build:css assets/css/app.css -->
  <link href="app/app.css" rel="stylesheet">

  <link href="app/add_contact/add_contact.css" rel="stylesheet">
  <link href="app/edit_contact/edit_contact.css" rel="stylesheet">
  <link href="app/view_contact/view_contact.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body>

<div ng-controller="MainCtrl">
  <div ui-view="container"></div>
</div>

<!-- build:js assets/js/vendor.js -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>

<!-- build:js assets/js/templates.js -->
<script type="text/javascript" src="../.tmp/templates/templates.js"></script>

<script type="text/javascript" src="app/config.js"></script>

<!-- build:js assets/js/app.js -->
<script type="text/javascript" src="app/app.js"></script>
